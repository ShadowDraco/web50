{% extends "encyclopedia/layout.html" %}

{% block title %}
    New Entry
{% endblock %}

{% block body%}
<h1>New Entry</h1>
    <form>
        <label>Title:</label>
        <input type="text" name="title" id="title">
        <br>
        <label>Content (Markdown):</label>
        <br>
        <textarea name="content" id="content"></textarea>
        <br>
        <input type="submit">
    </form>
{% endblock %}
