<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css" /> 
        <title>Google Search</title>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="script.js" defer></script>
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bona+Nova+SC:wght@700&display=swap" rel="stylesheet">
    </head>
    <body >
        <div class="nav-bar">
            <a href="/index.html">Google</a>
            
        </div>
        <div class="google-logo">
            <p class="rainbow-letters">
                <span>G</span>
                <span>o</span>
                <span>o</span>
                <span>g</span>
                <span>l</span>
                <span>e</span>
            </p>
            <p class="google-images-text">Images</p>
        </div>
        
        <div class="search-box">
            <form action="https://www.google.com/search">
                <div class="input-wrapper">
                    <input type="text" name="q" id="search-bar">
                    <input type="text" name="source" value="hp" hidden>
                    <input type="text" name="sclient" value="img" hidden>
                    <input type="text" name="udm" value="2" hidden>
                    <button type="submit" class="bg-white"><span class="ico ico-mglass"></span></button>
                </div>
            </form>
            
        </div>
        <div class="api-spacer-large"></div>
        <div class="api-spacer"></div>
        <h3 id='search-counter' class="bona-nova-sc-bold-blue">...</h3>
        <div class="api-spacer"></div>
        <h5 id="random-quote" class="bona-nova-sc-bold-black"></h5>
    </body>
</html>
